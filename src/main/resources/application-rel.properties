server.port=7067
spring.application.name=osmdatawebapp
server.context-path=/osmdatawebapp
#your development environment hostname
server.address=localhost
# H2 database
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# H2 Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#path into messages basename
spring.messages.basename=i18n/messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8
# Reload Templates without Restarting the Container
spring.thymeleaf.cache=false
# RESTFUL APIs/Web Services Base URL path
resfulapi.base.url=http://localhost:5067/uvsoftgrouptemplateprogramming/osmdata/